<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes en HTML</title>
  </head>
  <body>
    <h1>Manejo de Imagenes</h1>
    <p>
      Este parrafo es una imagen
      <img
        src="https://hipertextual.com/files/2019/09/hipertextual-hermanos-russo-sobre-partida-spider-man-ucm-no-nos-sorprende-2019041368.jpg"
        alt="Spiderman"
        width="145"
        height="150"
        title="Foto de spiderman"
      />
      de Spider man en esta linea
    </p>
    <p>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/9/90/Spiderman.JPG"
        alt="Spiderman de Tobey"
        width="120"
        height="115"
        title="Spider" 
        align="left"
        hspace="10" <!--Esta despegada 10 pixeles-->
      
      Imagen en un parrafo
    </p>
</br>
</br>
    <p>
        <a href="https://www.youtube.com/"
        target="_blank">
        <img src="https://dam.smashmexico.com.mx/wp-content/uploads/2018/09/26165403/spidermantop10_portada.jpg"
        alt="Boton a youtube" width="120" height="70"
        align="left" hspace="10" border="0"
        title="Boton"
        </a>
    </p>
    
  </body>
</html>
