<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas definicion</title>
</head>
<body>
    <h1>Listas definicion</h1>
    <dl>
        <dt>UNO</dt> <!--dt agrega el elemento a definir-->
        <dd>Es el primer elemento, sin contar el cero</dd> <!--agrega la definicion del elemento-->
    </dl>
    <dl>
        <dt>DOS</dt>
        <dd>Es el numero despues del uno</dd>
    </dl>
    <dl>
        <dt>TRES</dt>
        <dd>Es el numero despues del dos</dd>
    </dl>
</body>
</html>
