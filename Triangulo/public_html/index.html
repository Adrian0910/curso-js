<!DOCTYPE html><html lang="es">

    <head><title>Javascript </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1> Hacer una pir√°mide de 5 pisos en javascript (suma de Strings) </h1>
        <script type="text/javascript">
        
            var cadena = "*"; //variable que sera llamada para la accion
            var piramide = ""; //da el salto de linea
            //con for
            for (var i = 0; i < 10; i++) {
                piramide += cadena;
                document.write(piramide +  "<br>");
            }
        </script>
    </body>
</html>
